<p-splitter styleClass="chat-app" [style]="{ height: '100vh' }"  [panelSizes]="[35, 75]">
    <!-- Lista de conversas -->
     <ng-template #panel >
        <div class="panel1">
            <app-chat-list></app-chat-list>
        </div>
     </ng-template>
   
    <!-- Área de conversa -->
     <ng-template #panel>
        <div class="panel2">
            <app-chat></app-chat>
        </div>
     </ng-template>
</p-splitter>
